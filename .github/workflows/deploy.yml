name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Compute base/site
        id: vars
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
            echo "site=https://${OWNER}.github.io" >> $GITHUB_OUTPUT
          else
            echo "base=/${REPO_NAME}" >> $GITHUB_OUTPUT
            echo "site=https://${OWNER}.github.io/${REPO_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          BASE: ${{ steps.vars.outputs.base }}
          SITE: ${{ steps.vars.outputs.site }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
